<!-- Página de mensagens para uso de modularização -->

<!-- Mensagem de sucesso -->
<div th:if="${msgSucesso} != null">
	<p class="alert alert-success text-center" role="alert" th:text="${msgSucesso}"></p>
</div>

<!-- Mensagens de erro -->
<div th:if="${msgErro} != null">
	<p class="alert alert-danger text-center" role="alert" th:text="${msgErro}"></p>
</div>

<div class="alert alert-danger" th:if="${msgsErro} != null">
    <ul>
        <li th:each="m : ${msgsErro}"></li>
        <p th:text="${m}"></p>
    </ul>
</div>
